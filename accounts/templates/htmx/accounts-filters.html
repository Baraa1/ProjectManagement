{% load widget_tweaks %}
{% load static %}

<form class="filter-form" method="post" enctype="multipart/form-data" action="" novalidate>
    {% csrf_token %}
    <table class="table table-striped table-bordered">
        <tbody>
            <tr class="form-floating mb-3">
                <td class="mb-3 fr-inp">
                    <label for="location" class="form-label">Terminal</label>
                    {% render_field user_filter.form.location  class="stop-enter form-select form-select-sm" %}
                </td>
            
                <td class="mb-3 fr-inp">
                    <label for="groups" class="form-label">Role</label>
                    {% render_field user_filter.form.groups class="stop-enter form-select form-select-sm" %}
                </td>

                <td class="hidden">
                    <button type="button" class="btn btn-primary btn-md"
                    hx-post="{% url 'accounts' %}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    hx-trigger="keydown[key=='Enter'] from:.filter-form" hx-target="#accounts-table" hx-swap="innerHTML"
                    >Filter</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
