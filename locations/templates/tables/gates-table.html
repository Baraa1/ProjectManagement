<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Gate ID</th>
                <th scope="col">Gate</th>
                <th scope="col">Terminal</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for gate in gates %}
                <form method="post" action="">
                    {% csrf_token %}
                    <tr>
                        <td class="align-middle">{{ gate.id }}</td>
                        <th class="align-middle" scope="row">{{ gate.gate_name }}</th>
                        <td class="align-middle">{{ gate.terminal_name.terminal_name }} - {{ gate.terminal_name }}</td>
                        <td class="align-middle">
                            <a href="{% url 'update_gate' gate.id %}" class="btn btn-warning btn-sm">Edit</a>
                        </td>
                    </tr>
                </form>
            {% endfor %}
        </tbody>
    </table>
</div>
