<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Stand ID</th>
                <th scope="col">Stand</th>
                <th scope="col">Gate</th>
                <th scope="col">Terminal</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for stand in stands %}
                <form method="post" action="">
                    {% csrf_token %}
                    <tr>
                        <td class="align-middle">{{ stand.id }}</td>
                        <th class="align-middle" scope="row">{{ stand.stand_name }}</th>
                        <td class="align-middle">{{ stand.gate_name }}</td>
                        <td class="align-middle">{{ stand.gate_name.terminal_name }}</td>
                        <td class="align-middle">
                            <a href="{% url 'update_stand' stand.id %}" class="btn btn-warning btn-sm">Edit</a>
                        </td>
                    </tr>
                </form>
            {% endfor %}
        </tbody>
    </table>
</div>
