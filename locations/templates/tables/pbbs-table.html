<div class="table-container">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="table-dark">
            <tr>
                <th scope="col">Pbb ID</th>
                <th scope="col">Pbb</th>
                <th scope="col">Stand</th>
                <th scope="col">Gate</th>
                <th scope="col">Terminal</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for pbb in pbbs %}
                <form method="post" action="">
                    {% csrf_token %}
                    <tr>
                        <td class="align-middle">{{ pbb.id }}</td>
                        <th class="align-middle" scope="row">{{ pbb.pbb_name }}</th>
                        <td class="align-middle">{{ pbb.stand_name }}</td>
                        <td class="align-middle">{{ pbb.stand_name.gate_name }}</td>
                        <td class="align-middle">{{ pbb.stand_name.gate_name.terminal_name }}</td>
                        <td class="align-middle">
                            <a href="{% url 'update_pbb' pbb.id %}" class="btn btn-warning btn-sm">Edit</a>
                        </td>
                    </tr>
                </form>
            {% endfor %}
        </tbody>
    </table>
</div>
