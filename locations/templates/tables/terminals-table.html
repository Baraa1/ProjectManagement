<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Terminal ID</th>
                <th scope="col">Terminal</th>
                <th scope="col">IATA Code</th>
                <th scope="col">ICAO Code</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for terminal in terminals %}
                <form method="post" action="">
                    {% csrf_token %}
                    <tr>
                        <td class="align-middle">{{ terminal.id }}</td>
                        <th class="align-middle" scope="row">{{ terminal.terminal_name }}</th>
                        <td class="align-middle">{{ terminal.iata_code }}</td>
                        <td class="align-middle">{{ terminal.icao_code }}</td>
                        <td class="align-middle">
                            <a href="{% url 'update_terminal' terminal.id %}" class="btn btn-warning btn-sm">Edit</a>
                        </td>
                    </tr>
                </form>
            {% endfor %}
        </tbody>
    </table>
</div>
