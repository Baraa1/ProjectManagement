{% extends 'base.html' %}
{% load static %}

{% block title %} Add a New UnDocking Record {% endblock %}

{% block display-content %}
    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data" action="" novalidate>
            {% csrf_token %}
            <div class="form-custom form-floating mb-3">
                {% include 'includes/nodocking-form.html' %}
            </div>
        </form>
    </div>    
{% endblock %}
{% block floating_btn %}
    <a href="{% url 'dockings' %}" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </a>
{% endblock %}
{% block JS %}
    <script src="{% static 'js/undocking-form.js' %}"></script>
{% endblock %}
